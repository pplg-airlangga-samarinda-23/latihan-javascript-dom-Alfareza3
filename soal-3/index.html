<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 2</title>
</head>

<body>
    <form id="form1" onsubmit="showAlertName()">
        Nama depan: <input type="text" name="depan" value=""><br>
        Nama belakang: <input type="text" name="belakang" value=""><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showAlertName() {
            // lengkapi fungsi ini untuk dapat menampilkan alert yang berisikan
            // nama depan dan nama belakang sesuai dengan yang diinputkan
            // pada input

            event.preventDefault();

            const form = document.getElementById("form1");
            const namaDepan = form.elements["depan"].value;
            const namaBelakang = form.elements["belakang"].value;

            alert(`Nama lengkap: ${namaDepan} ${namaBelakang}`);
        }
    </script>
</body>

</html>
