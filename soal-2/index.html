<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soal 1</title>
</head>
<body>
    <p id="teks">Rekayasa Perangkat Lunak</p>
    <button id="tombol">Tombol</button>

    <script>
        // tambahkan skrip javascript di sini
        const teks = document.getElementById("teks");
        const tombol = document.getElementById("tombol");

        // untuk mengubah ukuran dan warna dari teks
        tombol.addEventListener("click", function(){
            teks.style.fontSize = "30px";
            teks.style.color = "blue";
        });
        // "Rekayasa Perangkat Lunak"

        
    </script>
</body>
</html>
